<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Etch-a-sketch</title>
</head>
<body>
  <h1 class="title">Etch-a-sketch</h1>
  <div class="container">
    <h3 id="size-value">16 x 16</h3>
    <input type="range" min="1" max="64" value="16" id="size-slider">
    <div class="grid-container">
      
    </div>
    <div class="button-container">
      <button class="button">Color mode</button>
      <button class="button">Rainbow mode</button>
      <input type="color" id="color-picker" value="#2164cf">
      <button class="button">Eraser mode</button>
      <button class="button">Clear</button>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
